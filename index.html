<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                ><i data-feather="shuffle"></i>Random GIFT</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i data-feather="search"></i>Buscar GIFT</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar GIFT"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5 shadow p-3 mb-5">
      <div class="row" id="random">
        
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-row form-group">
            <label for="search">Buscar GIFT</label>
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="..."
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="container-fluid">
        <div class="row">
          <table>
            <tr>
              <td colspan="4" id="contenido"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/feather-icons.js"></script>
    <script>
      fetch(
        "http://api.giphy.com/v1/gifs/random?api_key=14Mri0I7asUJyiMVTh1P9o5JfhfEwUPD"
      )
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          aleatorio(data);
        })
        .catch((error) => {
          console.log(error);
          
        });

        const aleatorio = (data) => {
        const random = document.getElementById("random");
        const gifR = data.data.images.original.url.toString();

        random.innerHTML = `
                <div class="col-12 text-center">
                  <img src="${gifR}"  width="200" class="img-fluid">    
                </div>                      
                `;
      };
    </script>

    <script>
      feather.replace();

      const api_key = "14Mri0I7asUJyiMVTh1P9o5JfhfEwUPD";
      const search = document.getElementById("search");
      search.onkeyup = async (event) => {
        console.log(event);
        if (event.keyCode !== 13) return;
        fetch(
          `http://api.giphy.com/v1/gifs/search?api_key=${api_key}&q=${search.value}`
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            obtenerGifs(data);
          })
          .catch((error) => {
            console.log(error);
          });
      };

      const obtenerGifs = (data) => {
        const info = document.getElementById("contenido");
        data.data.forEach((element) => {
          info.innerHTML = `
                ${info.innerHTML}
                  
                    <img src="${element.images.preview_gif.url}" width="300">
                                
                `;
        });
      };
    </script>
  </body>
</html>
